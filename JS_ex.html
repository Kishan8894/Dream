<html>
<head>
	<title>JavaScript</title>
	<script>
            function fac()
            {
                
                var x = document.getElementById("no").value;
            
                var i;
                var j = 1;
                for (i = 1; i <= x; i++)
                {
                    j = j * i;
                }
               
               document.getElementById("ans").innerHTML="Factorial : "+j;
            }
       
        </script>
</head>
<body>
 <div>
          Enter a number to find Factorial  <input type="text" name="num" id="no"/>
            <input type="button" value="submit" onclick="fac()"/>
   
        </div>
      
        <div id="ans">
            
        </div>

</body>
</html>
